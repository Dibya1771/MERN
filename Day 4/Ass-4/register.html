<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
    <link rel="stylesheet" href="ass4_form.css" />
  </head>
  <body>
    <div id="create_account" class="box">
      <h2>Sign<span style="color:#fb1c27;font-weight: 600;">Up</span></h2>
      <input type="text" id="name" placeholder="Enter Name" class="inputBox" />
      <input type="text" id="email" placeholder="Enter Email" class="inputBox" />
      <input type="number" id="mobile" placeholder="Enter Mobile No." class="inputBox" />
      <input type="password" id="password" placeholder="Enter Password" class="inputBox" />
      <a href="./login.html" id="links">Already have an account?</a>
      <button onclick="submitData()" class="btn">SignUp</button>
    </div>
    <!-- <div id="show"></div> -->
  </body>
  <script src="./register.js"></script>
</html>
